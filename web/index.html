<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to E-Channeling System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('image/web3.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        h1 {
            margin-top: 50px;
            font-size: 5em;
            color: #fff;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
        }
        
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .box {
            margin: 20px;
            padding: 20px;
            border: 1px solid #fff;
            border-radius: 8px;
            width: 500px;
            background: rgba(255, 255, 255, 0.4); /* Transparent background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .box h2 {
            margin-top: 0;
            font-size: 3em;
            color: #fff;
        }
        .box p {
            font-size: 1.5em;
            color: #fff;
            margin: 0 0 15px;
        }
        .box a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #000; /* Black background */
            border-radius: 5px;
            font-size: 1.1em;
        }
        .box a:hover {
            background-color: #333; /* Darker black on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to the</h1>
    <h1>E-Channeling System</h1>
    <div class="container">
        <div class="box">
            <h2>Doctors</h2>
            <p>Register or log in to manage your appointments and schedules with ease.</p>
            <a href="registerDoctor.jsp">Register</a>
            <a href="loginDoctor.jsp">Login</a>
        </div>
        <div class="box">
            <h2>Patients</h2>
            <p>Register or log in to book appointments and view available schedules effortlessly.</p>
            <a href="registerPatient.jsp">Register</a>
            <a href="loginPatient.jsp">Login</a>
        </div>
    </div>
</body>
</html>
